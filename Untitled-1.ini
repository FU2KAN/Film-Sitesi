     <div class="metin4" >
     <p class="limitless_başlık">LIMITLESS</p>
     <P  class="Imdb4">IMDb PUANI / 7.4 </P>
     <p>
      Eddie Morra (Bradley Cooper), hayatın karmaşık gerçekliğiyle başa çıkmaya çalışan, yetenekleri sınırlı bir yazar adayıdır. Bir gün eski bir arkadaşı tarafından tanıtılan gizemli bir ilaç olan NZT-48, Eddie'nin hayatını tamamen değiştirecektir. Bu mucizevi hap, kullanıcısına normalin ötesinde zihinsel yetenekler kazandırarak bilgiye anında erişim, olağanüstü odaklanma ve yaratıcılığı artırır.

Eddie, NZT-48 ile tanıştıktan sonra, zihinsel sınırlarını aşar ve finans dünyasında büyük bir başarı elde eder. Ancak, bu güç ve zekâ gelip geçici değildir. NZT-48'nin beklenmedik yan etkileri, Eddie'yi kontrolünü kaybetme noktasına getirir ve onu düşmanlarla dolu bir dünyanın içine iter. İlacın peşindeki tehlikeli kişiler ve Eddie'nin sırları, onu bir kovalamacanın içine çeker."Limitless", sadece bir suç gerilimi değil, aynı zamanda bireyin sınırlarını zorlaması, güç ve ahlak arasındaki dengeyi sorgulamasıyla da dikkat çeker. Neil Burger'ın yönettiği bu film, izleyicilere  görsel bir şölen sunar.


     </p>
     


