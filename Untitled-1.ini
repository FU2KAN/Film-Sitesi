    <p class="intime_başlık">INTIME</p>

    <P class="ımdb3">IMDb PUANI / 6.7 </P>

    <p>
"Zamana Karşı", 2011 yapımı bir bilim kurgu 
ve aksiyon şaheseri olarak sinema perdesine 
adım atar. Yönetmenliğini usta isim Andrew 
Niccol'un üstlendiği bu distopik dünya,izleyicilere
sıra dışı bir gelecek vaat eder. Hikaye, insanların 
25 yaşınaulaştıklarında duran bir yaşlanma sürecine 
girmeleri ve yaşamlarınıuzatmak için kazandıkları
zamanı akıllıca kullanmalarını konu alır.Baş karakter
Will Salas, bu zaman yarışında zengin sınıfla mücadele
ederken,seyirciyi nefes kesen bir zamana karşı yarışın
içine çeker. Film, sadece aksiyonunötesine geçerek, 
zamana dair derin düşünceleri ve sosyoekonomik eşitsizlik
temalarını işleyerek seyirciyi etkilemeyi amaçlar. Bilim 
kurgu unsurları ise izleyiciyi farklı bir gerçekliğe taşır.
Justin Timberlake'in çarpıcı performansı, karakterin duygusal
derinliğini ve hikayenin etkileyiciliğini ön plana çıkarır.
"Zamana Karşı", görsel şöleniyle büyüler; etkileyici sahneleri 
ve atmosferi izleyiciyi içine çeker. Bu yapıt, zamana dair 
düşündürücü bir bakış açısı sunarken, bilim kurgu ve aksiyonun
mükemmel bir birleşimini vaat eder.
</p>





